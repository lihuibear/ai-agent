spring:
  application:
    name: ai-agent
  profiles:
    active: local

  datasource:
    postgres:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://xxx:5432/xxx
      username: xxx
      password: xxx
    mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://xxx
      username: xxx
      password: xxx
